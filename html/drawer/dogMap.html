<div id="drawer_dogMap" class="drawer-content select-none h-screen flex flex-col hidden">
	<div class="pt-24 lg:pt-14">
		<button onclick="modal_help_myland(0)" class="mt-2 w-full bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow">
			사용법 안내
		</button>
	</div>
	<div class="flex-grow flex flex-col">

	</div>
	<div class="hidden">
		<div class="w-full flex-none pt-3">
			<label for="drawer_dogMap_layerSeacrh" class="sr-only">Search</label>
			<div class="relative">
				<div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
					<svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
						<path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"></path>
					</svg>
				</div>
				<input type="text" id="drawer_dogMap_layerSeacrh" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="주제도 검색">
			</div>
		</div>
		<div id="layers_dogMap" class="flex-grow max-h-[calc(100vh)]">
			<li>
				<div class="flex items-center p-2 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
					<input name="layerswitch_dogMap" id="layerswitch_dogMap2" type="checkbox" data-name="반려견 놀이터" data-idn="LT_C_DOGPARK" data-thisISlayer="true" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
					<label for="layerswitch_dogMap2" class="w-full ms-2 text-sm font-medium text-gray-900 rounded dark:text-gray-300">반려견 놀이터</label>
				</div>
			</li>
		</div>
	</div>
</div>

<script>
	window.onload = function() {
		const searchInput = document.getElementById('drawer_dogMap_layerSeacrh');
		const items = document.querySelectorAll('#layers_dogMap li');

		searchInput.addEventListener('input', () => {
			const searchText = searchInput.value.toLowerCase();

			items.forEach(item => {
				const labelText = item.textContent.toLowerCase();
				if (labelText.includes(searchText)) {
					item.style.display = ''; // 표시
				} else {
					item.style.display = 'none'; // 숨김
				}
			});
		});
	}
</script>
<script src="js/dogMap.js"></script>
